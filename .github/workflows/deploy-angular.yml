name: Publish Angular in GitHub Pages

on:
  push:
    branches:
    - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5

    - name: Setup Tools
      uses: ./.github/actions/setup-tools

    - name: Setup NPM Packages
      uses: ./.github/actions/setup-npm

    - name: Angular Build ðŸ“¦
      run: |
        pnpm build
        touch dist/angular/browser/.nojekyll
      working-directory: packages/angular/@examples/standard

    - name: Angular Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.7.4
      with:
        folder: packages/angular/@examples/standard/dist/angular/browser
        branch: pages-angular
        clean: true
        force: true
