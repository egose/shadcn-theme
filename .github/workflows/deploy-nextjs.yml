name: Publish Nextjs in GitHub Pages

on:
  push:
    branches:
    - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

    - name: Setup Tools
      uses: ./.github/actions/setup-tools

    - name: Setup NPM Packages
      uses: ./.github/actions/setup-npm

    - name: Nextjs Build ðŸ“¦
      run: |
        pnpm build
        touch out/.nojekyll
      working-directory: packages/react/@examples/nextjs

    - name: Nextjs Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.7.3
      with:
        folder: packages/react/@examples/nextjs/out
        branch: pages-nextjs
        clean: true
        force: true
