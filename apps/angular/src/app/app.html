<main class="main">
  <eg-layout-simple
    [sidebarEnabled]="true"
    [sidebarTitle]="'Egose Menu'"
    [sidebarContent]="sidebarContent"
    [leftMenus]="leftMenus"
    [rightMenus]="rightMenus"
    [userMenus]="menus"
    [userMenuTrigger]="userMenuTrigger"
    [footerEnabled]="true"
    [footerMenus]="footerMenus"
    [logo]="iconPath"
    [searchEnabled]="true"
    [searchOptionTemplate]="option"
    [searchLoaderFn]="loadCountries"
    [searchTransformValueToSearch]="countryToSearch"
    [searchPlaceholderText]="'Select a country'"
    [searchEmptyText]="'No countries found'"
    (searchOptionChange)="onSearchOptionChange($event)"
  >
    <router-outlet />
  </eg-layout-simple>
</main>

<ng-template #option let-option>{{ option.flag }} {{ option.name }}</ng-template>
<ng-template #sidebarContent let-close="close">
  <div class="tw-p-4">
    <p>This is custom sidebar content</p>
    <a routerLink="/profile">Profile</a>
    <button type="button" (click)="close()">Click</button>
  </div>
</ng-template>
<ng-template #userMenuTrigger>
  <span class="tw:cursor-pointer tw:select-none">Egose Angular</span>
</ng-template>
